<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} - üçé Your Friendly Grocery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="/">üçé Your Friendly<br />Grocery</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/">Shopping<br />Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/payment">Payment<br />Approval</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/tracking">Order<br />Tracking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="https://hazelcast.com/" target="_blank">
                                <br />
                                <span style="color: white; background-color: black; border: 2px black solid; border-radius: 32px; padding: 8px;">
                                    powered by Hazelcast <img src="https://hazelcast.com/wp-content/themes/hazelcast/assets/images/favicons/favicon.ico" width="16" height="16" style="margin-top: -2px;" />
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
          {% block content %}{% endblock %}
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2021 - Your Friendly Grocery - 
            <span>
                powered by Hazelcast <img src="https://hazelcast.com/wp-content/themes/hazelcast/assets/images/favicons/favicon.ico" width="16" height="16" style="margin-top: -2px;" />
            </span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
